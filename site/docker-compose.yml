version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: gitmvp
      POSTGRES_PASSWORD: gitmvp
      POSTGRES_DB: gitmvp
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: ./backend/.env
    volumes:
      - ./git-storage:/app/git-storage
    depends_on: [db]
    ports: ["4000:4000"]
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
  runner:
    build: ./runner
    env_file: ./runner/.env.runner
    volumes:
      - ./git-storage:/git-storage
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [backend]
volumes:
  db-data: 